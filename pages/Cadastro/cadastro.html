<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cadastrar Novo Usuário</title>
  </head>
  <body>
    <div class="cadastro-container">
      <div class="cadastro-container_left">
        <img
          src="https://cdn.pixabay.com/photo/2020/08/02/09/45/jersey-5457183_1280.jpg"
          alt="foto camisa futebol"
          class="cadastro-container_left_img"
        />
      </div>
      <div class="cadastro-container_right">
        <h1 class="cadastro-container_right_titulo">Cadastro</h1>
        <form
          id="cadastroForm"
          onsubmit="window.location.href='../../index.html'; return false;"
        >
          <div class="cadastro-container_right_campos">
            <div class="container-input">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" required />
            </div>

            <div class="container-input">
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="container-input">
              <label for="dataNascimento">Data de Nascimento:</label>
              <input
                type="date"
                id="dataNascimento"
                name="dataNascimento"
                required
              />
            </div>
          </div>

          <h2 class="cadastro-container_right_subtitulo">Endereço</h2>

          <div class="cadastro-container_right_campos">
            <div class="container-input">
              <label for="logradouro">Logradouro:</label>
              <input type="text" id="logradouro" name="logradouro" required />
            </div>

            <div class="container-input">
              <label for="numero">Número:</label>
              <input type="text" id="numero" name="numero" required />
            </div>

            <div class="container-input">
              <label for="quadra">Quadra:</label>
              <input type="text" id="quadra" name="quadra" />
            </div>

            <div class="container-input">
              <label for="lote">Lote:</label>
              <input type="text" id="lote" name="lote" />
            </div>

            <div class="container-input">
              <label for="bairro">Bairro:</label>
              <input type="text" id="bairro" name="bairro" required />
            </div>

            <div class="container-input">
              <label for="cep">CEP:</label>
              <input type="number" id="cep" name="cep" required />
            </div>

            <div class="container-input">
              <label for="cidade">Cidade:</label>
              <input type="text" id="cidade" name="cidade" required />
            </div>

            <div class="container-input">
              <label for="estado">Estado:</label>
              <input
                type="text"
                id="estado"
                maxlength="2"
                name="estado"
                required
              />
            </div>
          </div>

          <button type="submit" id="salvar">Salvar</button>
          <button
            type="button"
            id="voltarLogin"
            onclick="window.location.href='../../index.html'"
          >
            Voltar para o login
          </button>
        </form>
      </div>
    </div>
    <script src="../js/cadastro.js"></script>
  </body>
</html>
